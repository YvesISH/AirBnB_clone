<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>

    <link rel="icon" type="image/x-icon" href="./images/icon.png">


    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">

</head>
<body>

    <!-- header start -->
    <header>
        <!-- logo start -->
        <div class="logo">
        </div>
        <!-- logo end  -->
    </header>
    <!-- footer end  -->



    <!-- container main info -->
    <div class="container">
        <section class="filters">
          <div class="locations">
            <h3>States</h3>
            <h4>Califonia, Arizona...</h4>
            <ul class="popover">
                <li>
                  <h2>Arizona:</h2>
                  <ul class="city">
                    <li>Page</li>
                    <li>Page2</li>
                  </ul>
                </li>
                <li>
                  <h2>California:</h2>
                  <ul class="city">
                    <li>San Francisco</li>
                    <li>Los Altos</li>
                  </ul>
                </li>
            </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Laundry, Internet...</h4>
            <ul class="popover" id="popamenities">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Iron</li>
            </ul>
          </div>
          <button>
            Search
          </button>
        </section>

        <section class="places">
            <h1 class="places-title">Places</h1>

            <div class="articles">
                <article>
                  <h2>My Home</h2>
                </article>
                <article>
                  <h2>Tiny House</h2>
                </article>
                <article>
                  <h2>A suite</h2>
                </article>
              </div>    
        </section>








      </div>
    <!-- end of container main info -->

    <!-- footer start -->
    <footer>
        <p >Best School</p>
    </footer>
    <!-- footer end  -->

    
</body>
</html>
